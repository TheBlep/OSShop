{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Frequently Asked Questions</h2>

{% for faq in faqs %}
    <div class="mb-4">
        <h5 class="font-weight-bold">{{ faq.question }}</h5>
        <p>{{ faq.answer }}</p>
    </div>
{% empty %}
    <p>No FAQs available at the moment.</p>
{% endfor %}

{% endblock %}
